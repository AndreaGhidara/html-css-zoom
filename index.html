<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-zoom</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/904cc76917.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="containerHd white">
            <div class="boxHd flex">
                <p class="textIconTop flex center"><i class="iconTop fa-solid fa-table-cells"></i>Speaker View</p>
                <p class="textIconTop"><i class="iconTop fa-solid fa-maximize"></i></p>
            </div>
        </div>
    </header>
    
    <main>
        <div class="containerMi ">
            <div class="boxed flex white center">
                <div id="profile" class="cardBox flex">
                    <img class="img" src="./assets/img/1.jpg" alt="artyom">
                    <p class="userMute"><i class="fa-solid fa-volume-xmark"></i>Artyom M.</p>
                </div>
        </div>
    </main>
    
    <footer>
        <div class="containerFt white">
            <div class="recVoice flex">
                <p class="textIcon"><i class="icon fa-solid fa-microphone-slash"></i>Mute</p><!--Audio-->
                <i class="littleArrow fa-solid fa-chevron-up"></i>
                <p class="textIcon"><i class="icon fa-solid fa-video"></i>Stopvideo</p> <!--video-->
                <i class="littleArrow fa-solid fa-chevron-up"></i>
            </div>
            <div class="dashboard flex">
                <div class="parte1 flex">
                    <p class="textIcon"><i class="icon fa-solid fa-user-plus"></i>Invite</p> <!--Invite-->
                    <p class="textIcon"><i class="icon fa-solid fa-users"></i>Manage Paricipants</p> <!--manage participants-->
                    <p class="textIcon"><i class="icon fa-solid fa-chart-column"></i>Polling</p> <!--polling-->
                    <p class="textIcon"><i class="icon green fa-solid fa-share-from-square"></i>Shere Screen</p> <!--shere screen-->
                </div>
                <i class="littleArrow fa-solid fa-chevron-up"></i>
                <div class="parte 2 flex">
                    <p class="textIcon"><i class="icon fa-solid fa-comment"></i>Chat</p> <!--chat-->
                    <p class="textIcon"><i class="icon fa-solid fa-record-vinyl"></i>Record</p> <!--record-->
                    <p class="textIcon"><i class="icon fa-solid fa-table-cells-large"></i>Brekout Rooms</p> <!--Brekout rooms-->
                    <p class="textIcon"><i class="icon fa-solid fa-ellipsis"></i>More</p> <!--more-->
                </div>
            </div>
            <div class="close flex">
                <p class="closeCall">End Miting</p>
            </div>
        </div>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>
</html>
